spring:
  profiles:
    active: wireless

---
server:
  port: 8081

spring:
  profiles: wireless
  datasource:
    url: jdbc:mysql://172.26.245.152:3307/mybatis?allowMultiQueries=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  thymeleaf:
    cache: false
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  cache:
    type: ehcache
    ehcache:
      config: classpath:ehcache.xml

